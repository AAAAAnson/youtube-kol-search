version: '3.8'

services:
  # Frontend - Vue.js Web Interface
  frontend:
    image: node:18-alpine
    container_name: youtube-kol-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "7853:80"
    command: sh -c "npm install && npm run build && npx serve -s dist -l 80"
    restart: unless-stopped
    networks:
      - youtube-kol-network

  # Backend - FastAPI Application
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube-kol-api
    env_file:
      - .env
    ports:
      - "7854:8000"
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - youtube-kol-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: youtube-kol-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "7855:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
             --character-set-server=utf8mb4
             --collation-server=utf8mb4_unicode_ci
             --max_connections=200
             --innodb_buffer_pool_size=1G
    restart: unless-stopped
    networks:
      - youtube-kol-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: youtube-kol-redis
    ports:
      - "7856:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - youtube-kol-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Celery Worker (for async tasks)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youtube-kol-worker
    env_file:
      - .env
    command: celery -A app.celery worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - youtube-kol-network

networks:
  youtube-kol-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume2/web/youtube-kol-search/data/mysql
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume2/web/youtube-kol-search/data/redis
